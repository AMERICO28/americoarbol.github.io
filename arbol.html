       <h1 >Árboles</h1>
        <p>Los árboles son plantas perennes con un tronco leñoso que se ramifica en
             la parte superior. Son esenciales para el ecosistema, proporcionando oxígeno,
              sombra y hábitat para muchas especies.</p>
              
              <ul>
                <li>Roble</li>
                <li>Pino</li>

                <li>Olmo</li>
              </ul>
